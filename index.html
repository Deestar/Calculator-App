<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./calc_app.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deestar_Calc</title>
</head>
<body >
   <div class="calc_body">
    <div class="bck_change_cont">
          <div id="bck_change"></div>
     </div>
         <input type= "text" class="display" maxlength="0" placeholder="Deestar's calculator">

            <div class="operator">
            <button id="clear">C</button>
            <button id="div" class="oper_tor">/</button>
            <button id="mul" class="oper_tor">x</button>
            <div id="history">H</div>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="min" class="oper_tor">-</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="add" class="oper_tor">+</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="calc" class="oper_tor">=</button>
            <button id="brack_left" class="oper_tor">(</button>
            <button id="zero">0</button>
            <button id="back_right" class="oper_tor">)</button>
            </div>

                <div class="anim1"></div>
                <div class="anim2"></div>
                <div class="anim3"></div>
                <div class="anim4"></div>

</body>
<script src="calc_ap.js"></script>
</html>
